<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Registration Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/vendor/all.min.css">
  <link rel="stylesheet" href="/css/vendor/adminlte.min.css">
</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b>Go Redis Chat</b></a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">サインアップ</p>

        <form name="signup-form">
          <div class="input-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="メールアドレス">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" placeholder="パスワード">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" name="password-confirm" class="form-control" placeholder="パスワード（確認）">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember">
                <label class="form-check-label" for="remember">
                  ログイン状態を維持する。
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button id="submit" class="btn btn-primary btn-block">登録</button>
            </div>
          </div>
        </form>
        <div class="mt-4 text-center">
          <a href="login.html" class="text-center text-sm">すでにアカウントをお持ちの場合はこちら</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/signup.js"></script>
</body>

</html>
