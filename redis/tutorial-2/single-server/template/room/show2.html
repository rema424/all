{% extends "../layout.html" %}

{% block css %}
{% endblock %}

{% block js %}
<script src="/js/room/show.js"></script>
{% endblock %}

{% block title %}
TOP | {{ block.Super }}
{% endblock %}

{% block content %}
<h1>Room</h1>
<div class="input-group mb-3">
  <input type="text" class="form-control" id="msgInput" placeholder="message..." aria-label="message"
    aria-describedby="button-addon2">
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" id="button-addon2">Send</button>
  </div>
</div>
<div class="messages"></div>
<div class="message-tmpl" style="display: none;">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="card-body">
      <p class="sender card-text"><small class="text-muted"></small></p>
      <p class="message card-text"></p>
    </div>
  </div>
</div>
{% endblock %}
